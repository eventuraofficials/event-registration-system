# Render Blueprint for Event Registration System
# This file enables one-click deployment to Render.com
# Visit: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: event-registration-system
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm run production
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
        sync: false
      - key: AUTO_BACKUP
        value: true
      - key: BACKUP_INTERVAL_HOURS
        value: 24
      - key: EMAIL_ENABLED
        value: false
      - key: LOG_LEVEL
        value: info
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
    autoDeploy: true
